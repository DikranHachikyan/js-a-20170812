<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //1. декларация на клас
        function User(fname,lname,g){
            //private data
            this.firstName = fname;
            this.lastName = lname;
            //var gender = g;
            this.gender = g;
            //private methods
              
        } 
       User.prototype.show = function(){
                console.log(`User:${this.firstName} ${this.lastName} ${this.gender}`);
       }

       User.prototype.isLogged = function(){
            return this.firstName != undefined && this.lastName != undefined;
       }

       var user1 = new User('Anna','Smith','F');
       user1.show();
       
        
    </script>
