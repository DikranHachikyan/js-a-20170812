<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
</head>
<body>
   
    <script src="https://unpkg.com/rxjs/bundles/Rx.min.js"></script>
    <script>
        const streamA = Rx.Observable
                            .interval(100);

        streamA
            .take(6)
            .map((value)=>{
                return 2 * (value + 1);
            })
            .repeat(2)
            .subscribe((value)=>{
                console.log(value);
            });
                            
                            
      
    </script>
</body>
</html>
