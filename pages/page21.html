<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
</head>
<body>
   
    <script src="https://unpkg.com/rxjs/bundles/Rx.min.js"></script>
    <script>
        // --1----2----3----4----5----6-----7----8----9----->
        //                   skip(4)
        // ----------------------5----6-----7----8----9---->
        //                   filter()
        // ----------------------5----------7------>
        //                   map()
        // ----------------------50--------70------>
        const stream = Rx.Observable.interval(500);

        stream
            .skip(4)
            .filter((v)=>{
                return (v % 2) !== 0;
            })
            .map((v)=>{
                //console.log(v);
                return v * 10;
            })
            .subscribe((v)=>{
                console.log('value:' + v);
            })
    </script>
</body>
</html>
