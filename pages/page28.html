<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
</head>
<body>
   
    <script src="https://unpkg.com/rxjs/bundles/Rx.min.js"></script>
    <script>
        const mainStream = Rx.Observable
                            .interval(500)
                            .take(10)
                            .map((value)=>{
                                if( value === 5 ){
                                    throw Error('Invalid value!('+ value + ')');
                                }
                                return value * 10;
                            });

        const firstStream = mainStream
                                .subscribe(
                                  (value)=>{
                                    console.log('First Stream:' + value);
                                }
                                , (err)=>{
                                    console.log(err);
                                }
                                , ()=>{
                                    console.log('Stream Finished');
                                });


    </script>
</body>
</html>
