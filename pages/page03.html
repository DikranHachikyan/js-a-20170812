        //1. декларация на клас
        function User(fname,lname){
            //1. данни на класа
            //public
            var firstName = upper(fname);
            var lastName = upper(lname);
            //private
            var age=25;
            
            //2. Методи на класа
            console.log(`Constructor User`);
            //public method
            this.show = function(){
              console.log(`User:${firstName} ${lastName}`);  
            }
            //private method
            function upper(text){
                return text.toUpperCase();
            }
        }
        //2. създаване на обект
        var user = new User('John', 'Doe');//конструктор
