<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //1. декларация на клас
        function User(fname,lname){
            //private data
            this.firstName = fname;
            this.lastName = lname;
            //private methods
            this.show = function(){
                console.log(`User:${this.firstName} ${this.lastName}`);
            }    
        } 

       var user1 = new User('Anna','Smith');
       var user2 = new User();

       User.prototype.isLogged = function(){
            return this.firstName != undefined && this.lastName != undefined;
       }
       
       console.log('User2:' + user2.isLogged())
       user2.show();
    
       if(user1.isLogged()){
         user1.show();
       }
       
        
    </script>
</head>
<body>
    
</body>
</html>
