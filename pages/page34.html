<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <style>
      
    </style>
</head>
<body>
    
    <script src="https://unpkg.com/rxjs/bundles/Rx.min.js"></script>
    <script>
        //ES6!!
        const prom = Promise.resolve(100);

        //operator 
        const from$ = Rx.Observable.fromPromise(prom);

        from$.subscribe(
            value => console.log('next value:' + value),
            err=>console.log(err),
            ()=>console.log('done')
            );
    </script>
</body>
</html>
